name: update-base-config

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update_acl4ssr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest ACL4SSR config
        run: |
          curl -o config/acl4ssr_online_full_noauto.ini https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full_NoAuto.ini

      - name: Regenerate config
        run: |
          echo ';This file is automatically generated. DO NOT modify it manually.' > config.ini
          echo ';Any manual modifications will be overwritten upon regeneration.' >> config.ini
          echo ';To make changes, please update the corresponding source files or generation script.' >> config.ini
          cat config/acl4ssr_online_full_noauto.ini >> config.ini
          sed -i "4r config/custom_ruleset.ini" config.ini
          cat config/custom_group.ini >> config.ini

      - name: Commit & Push if changed
        run: |
          git add config/acl4ssr_online_full_noauto.ini config.ini
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -m "chore: auto-update base config" || exit 0
          git push
